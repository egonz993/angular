<div class="login-page" style="background-image: url('assets/img/background_login.jpg');">

    <div class="login-box">
        <div class="card login-card">
            <div class="login-logo">
                <img src="assets/img/dashboard_logo.png" alt="logo.png" class="brand-image img-circle elevation-3 mt-5"
                    style="opacity: .8">
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-12">
                            <a routerLink="/home" class="btn btn-outline-primary btn-block">Sign In</a>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a routerLink="/home" class="btn btn-block btn-outline-danger">
                        <i class="fab fa-google mr-2"></i> Continue with Google
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="#">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="#" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
